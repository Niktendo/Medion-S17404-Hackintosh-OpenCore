---
version: latest
build: DEBUG
target: X64
---
ACPI:
  SSDT-RTCAWAC: "ACPI/SSDT-RTCAWAC.aml"
  SSDT-EC: "ACPI/SSDT-EC.aml"
  SSDT-PLUG: "ACPI/SSDT-PLUG.aml"
  SSDT-PNLF: "ACPI/SSDT-PNLF.aml"
  SSDT-XOSI: "ACPI/SSDT-XOSI.aml"
Drivers:
  - HfsPlus
@ifdef(RELEASE)
  - OpenCanopy
@endif
  - OpenRuntime
  - ResetNvramEntry
Kexts:
  Lilu: latest
#  NVMeFix: latest
  VirtualSMC: latest
  VoodooPS2:
    specifier: acidanthera/VoodooPS2=latest
    bundled:
      - VoodooInput
      - VoodooPS2Keyboard
  WhateverGreen: latest
  VoodooI2C:
    specifier: VoodooI2C/VoodooI2C=latest
    bundled:
      - VoodooI2CServices
      - VoodooGPIO
  AppleALC: latest
  SMCBatteryManager: latest
  SMCProcessor: latest
  SMCSuperIO: latest
  VoodooI2CHID: latest


Tools:
  # Also known as UEFIShell
  - OpenShell
