---
version: latest
build: RELEASE
target: X64
---
ACPI:
  SSDT-RTCAWAC: "ACPI/SSDT-RTCAWAC.dsl"
  SSDT-EC: "ACPI/SSDT-EC.dsl"
  SSDT-PLUG: "ACPI/SSDT-PLUG.dsl"
  SSDT-PNLF: "ACPI/SSDT-PNLF.dsl"
  SSDT-XOSI: "ACPI/SSDT-XOSI.dsl"
#  MaLd0n: "ACPI/MaLd0n.aml"

Drivers:
  - HfsPlus
@ifdef(RELEASE)
  - OpenCanopy
@endif
  - OpenRuntime
  - ResetNvramEntry

Kexts:
  Lilu: latest
  NVMeFix: latest
  VirtualSMC: latest
  VoodooPS2:
    specifier: acidanthera/VoodooPS2=latest
    bundled:
      - VoodooInput
      - VoodooPS2Keyboard
  WhateverGreen: latest
  VoodooI2C:
    specifier: VoodooI2C/VoodooI2C=latest
    bundled:
      - VoodooI2CServices
      - VoodooGPIO
  AppleALC: latest
  itlwm: OpenIntelWireless/itlwm=latest
  SMCBatteryManager: latest
  SMCProcessor: latest
  SMCSuperIO: latest
  VoodooI2CHID: latest
  IntelBluetoothFirmware:
    specifier: OpenIntelWireless/IntelBluetoothFirmware=latest
  IntelBTPatcher:
    specifier: OpenIntelWireless/IntelBluetoothFirmware=latest
  BlueToolFixup:
    specifier: acidanthera/BrcmPatchRAM=latest

Tools:
  # Also known as UEFIShell
  - OpenShell